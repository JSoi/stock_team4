<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>회원가입 테스트</title>

    <!-- Bulma CSS 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script>
        let idcheck = false
        function sign_up() {
            let username = $("#input-username").val()
            let userid = $("#input-userid").val()
            let password = $("#input-password").val()
            let password2 = $("#input-password2").val()
            console.log(userid, username, password, password2)


            if (!idcheck) {
                alert("아이디 중복확인을 해주세요.")
                return;
            }
            if (username == "") {
                alert("이름를 입력해주세요.")
                $("#input-username").focus()
                return;
            }
            if (password == "") {
                alert("비밀번호를 입력해주세요.")
                $("#input-password").focus()
                return;
            } else if (!is_password(password)) {
                alert("비밀번호의 형식을 확인해주세요. 영문과 숫자 필수 포함, 특수문자(!@#$%^&*) 사용가능 5-20자")
                $("#input-password").focus()
                return;
            }
            if (password2 == "") {
                alert("비밀번호를 입력해주세요.")
                $("#input-password2").focus()
                return;
            } else if (password2 != password) {
                alert("비밀번호가 일치하지 않습니다.")
                $("#input-password2").focus()
                return;
            }
            $.ajax({
                type: "POST",
                url: "/api/register",
                data: {
                    id_give: userid,
                    pw_give: password,
                    nickname_give: username
                },
                success: function (response) {
                    alert("회원가입을 축하드립니다!")
                    window.location.replace("/login")
                }
            });
        }

        function is_nickname(asValue) {
            var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,10}$/;
            return regExp.test(asValue);
        }

        function is_password(asValue) {
            var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{5,20}$/;
            return regExp.test(asValue);
        }

        function check_dup() {
            let username = $("#input-userid").val()
            console.log(username)
            if (username == "") {
                alert("아이디를 입력해주세요.")
                $("#input-userid").focus()
                idcheck = false
                return;
            }
            if (!is_nickname(username)) {
                alert("아이디의 형식을 확인해주세요. 영문과 숫자, 일부 특수문자(._-) 사용 가능. 2-10자 길이")
                $("#input-userid").focus()
                idcheck = false
                return;
            }
            $("#dup-btn").addClass("is-loading")
            $.ajax({
                type: "POST",
                url: "/api/check-dup",
                data: {
                    userid_give: username
                },
                success: function (response) {
                    if (response["exists"]) {
                        alert("존재하는 아이디 입니다.")
                        $("#input-userid").focus()
                        idcheck = false
                    } else {
                        alert("사용할 수 있는 아이디입니다.")
                        $("#input-userid").attr("disabled", true);
                        idcheck = true
                    }
                    $("#dup-btn").removeClass("is-loading")
                }
            });
        }
    </script>
</head>
<body>
<section class="hero is-light is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                    <label for="" class="label">회원가입!</label>
                    <div class="box">
                        <div class="field">
                            <label for="" class="label">ID</label>
                            <div class="control has-icons-left" style="display: flex">
                                <input id="input-userid" type="text" placeholder="id" class="input">
                                <button class="button is-success" id="dup-btn" onclick="check_dup()">
                                    중복확인
                                </button>
                                <span class="icon is-small is-left">
                                    <i class="fa fa-envelope"></i>
                                </span>
                            </div>
                            <label for="" class="label">Name</label>
                            <div class="control has-icons-left">
                                <input id="input-username" type="text" placeholder="name" class="input">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label for="" class="label">Password</label>
                            <div class="control has-icons-left">
                                <input id="input-password" type="password" placeholder="*******" class="input" >
                                <span class="icon is-small is-left">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label for="" class="label">Re-enter password</label>
                            <div class="control has-icons-left">
                                <input id="input-password2" type="password" placeholder="*******" class="input">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <button class="button is-success" onclick="sign_up()">
                                저장
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
